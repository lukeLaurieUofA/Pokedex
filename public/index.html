<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokedex</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="pokemon-info">
    <h1 class="main-title">The Complete Pokedex</h1>
    <form action="/pokemon/name" method="post">
      <input type="text" name="pokemonName" value="">
      <input type="submit" class="btn btn-warning" value="GO!">
    </form>
    <form action="/random" method="post">
      <button class="btn btn-warning" type="submit" name="button">Random Pokemon</button>
    </form>
  </div>

  <!-- <script type="text/javascript" src="frontend.js"></script> -->
</body>
</html>
