<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Pokemon Change</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="/pokemonStyle.css">
  <!-- <link rel="stylesheet" href="public/styles.css"> -->
</head>

<body>
  <div class="header-box">
    <h1 class="header-text">Pokemon Randomizer</h1>
    <form class="reload" action="/random" method="post">
      <button class="btn btn-info top-button" type="submit" name="button">Random Pokemon</button>
    </form>
    <form class="reload" action="/" method="get">
      <button class="btn btn-info top-button" type="submit" name="button">Main Page</button>
    </form>
  </div>
  <div class="pokemon-container">
    <div id="pokemon-info">
      <h1 id="pokemon-name" class="intro-text"></h1>
      <img src="" alt="pokemon-image" id="pokemon-image">
      <table class="info-table">
        <tr>
          <td class="left-data">
            <h3 class="left-info">National No.</h3>
          </td>
          <td class="right-data">
            <h2 class="right-info" id="pokemon-number"></h2>
          </td>
        </tr>
        <tr>
          <td class="left-data">
            <h3 class="left-info">Type</h3>
          </td>
          <td class="right-data">
            <div id="type-one" class="fire">
              <h4 class="type-text" id="first-type"></h4>
            </div>
            <div id="type-two" class="water">
              <h4 class="type-text" id="second-type"></h4>
            </div>
          </td>
        </tr>
        <tr>
          <td class="left-data">
            <h3 class="left-info">Height</h3>
          </td>
          <td class="right-data">
            <h2 class="right-info" id="pokemon-height"></h2>
          </td>
        </tr>
        <tr>
          <td class="left-data">
            <h3 class="left-info">Weight</h3>
          </td>
          <td class="right-data">
            <h2 class="right-info" id="pokemon-weight"></h2>
          </td>
        </tr>
        <tr>
          <td class="left-data">
            <h3 class="left-info">Abilities</h3>
          </td>
          <td class="right-data">
            <div class="abilities">
              <h2 class="right-info" id="ability-one"></h2>
              <h2 class="right-info" id="ability-two"></h2>
            </div>
          </td>
        </tr>
      </table>

    </div>
    <!-- Display the pokemon stats -->
    <div id="pokemon-stats">
      <h1 class="intro-text">Base stats</h1>
      <table class="stat-table">
        <tr>
          <td class="left-stat">
            <h3 class="left-info">HP</h3>
          </td>
          <td class="center-stat">
            <h3 id="hp-total" class="left-info dark-info"></h3>
          </td>
          <td class="right-stat">
            <div id="hp-bar" class="stat-bar">

            </div>
          </td>
        </tr>
        <tr>
          <td class="left-stat">
            <h3 class="left-info">Attack</h3>
          </td>
          <td class="center-stat">
            <h3 id="attack-total" class="left-info dark-info"></h3>
          </td>
          <td class="right-stat">
            <div id="attack-bar" class="stat-bar">

            </div>
          </td>
        </tr>
        <tr>
          <td class="left-stat">
            <h3 class="left-info">Defense</h3>
          </td>
          <td class="center-stat">
            <h3 id="defense-total" class="left-info dark-info"></h3>
          </td>
          <td class="right-stat">
            <div id="defense-bar" class="stat-bar">

            </div>
          </td>
        </tr>
        <tr>
          <td class="left-stat">
            <h3 class="left-info">Sp. Atk</h3>
          </td>
          <td class="center-stat">
            <h3 id="sp-attack-total" class="left-info dark-info"></h3>
          </td>
          <td class="right-stat">
            <div id="sp-attack-bar" class="stat-bar">

            </div>
          </td>
        </tr>
        <tr>
          <td class="left-stat">
            <h3 class="left-info">Sp. Def</h3>
          </td>
          <td class="center-stat">
            <h3 id="sp-defense-total" class="left-info dark-info"></h3>
          </td>
          <td class="right-stat">
            <div id="sp-defense-bar" class="stat-bar">

            </div>
          </td>
        </tr>
        <tr>
          <td class="left-stat">
            <h3 class="left-info">Speed</h3>
          </td>
          <td class="center-stat">
            <h3 id="speed-total" class="left-info dark-info"></h3>
          </td>
          <td class="right-stat">
            <div id="speed-bar" class="stat-bar">

            </div>
          </td>
        </tr>
        <tr>
          <td class="left-stat">
            <h3 class="left-info">Total</h3>
          </td>
          <td class="center-stat">
            <h3 id="total" class="left-info dark-info"></h3>
          </td>
        </tr>
      </table>
    </div>
  </div>
</body>
<!-- JS -->
<script type="text/javascript" src="/frontend.js"></script>

</html>
